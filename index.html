<!DOCTYPE html>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

      <tr class="rowOne">
        <td class="spaceOne rowOne">X</td>
        <td class="spaceTwo rowOne">X</td>

        <td class="spaceOne rowTwo">X</td>
        <td class="spaceTwo rowTwo">X</td>
        <td class="spaceThree rowTwo">X</td>
      </tr>
      <tr class="rowThree">
        <td class="spaceOne rowThree">X</td>
        <td class="spaceTwo rowThree">X</td>
        <td class="spaceThree rowThree">X</td>
      </tr>
    </table>
    <script src="app.js"></script>
