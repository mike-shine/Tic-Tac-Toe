<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="modalOuterDiv" class="modal">
      <div class="modal-content">
        <span class="close" id="spanClose">&times;</span>
        <form class="newPlayerForm">
          <h2 id="nameField">Enter your name below:</h2>
          <input type="text" id="playerNameModal" name="playerNameModal">
          <input type="button" value="Next" id="submitButton">
        </form>
      </div>
    </div>
    <div class="flexContainer">
      <div class="smallerContainer">
    <table class="gameBoardTable" class="flexItem">
      <tr class="rowOne">
        <td class="spaceOne rowOne" id="1"></td>
        <td class="spaceTwo rowOne" id="2"></td>
        <td class="spaceThree rowOne" id="3"></td>
      </tr>
      <tr class="rowTwo">
        <td class="spaceOne rowTwo" id="4"></td>
        <td class="spaceTwo rowTwo" id="5"></td>
        <td class="spaceThree rowTwo" id="6"></td>
      </tr>
      <tr class="rowThree">
        <td class="spaceOne rowThree" id="7"></td>
        <td class="spaceTwo rowThree" id="8"></td>
        <td class="spaceThree rowThree" id="9"></td>
      </tr>
    </table>
    <button id="clearButton" class="flexItem">Clear</button>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
