<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <button id="clearButton">Clear</button>
    <table class="gameBoardTable">
      <tr class="rowOne">
        <td class="spaceOne rowOne" id="1"></td>
        <td class="spaceTwo rowOne" id="2"></td>
        <td class="spaceThree rowOne" id="3"></td>
      </tr>
      <tr class="rowTwo">
        <td class="spaceOne rowTwo" id="4"></td>
        <td class="spaceTwo rowTwo" id="5"></td>
        <td class="spaceThree rowTwo" id="6"></td>
      </tr>
      <tr class="rowThree">
        <td class="spaceOne rowThree" id="7"></td>
        <td class="spaceTwo rowThree" id="8"></td>
        <td class="spaceThree rowThree" id="9"></td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
